<!doctype html>

<html>
	<head>
		<title>Trabalhando com formulários</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="estilo.css" />
	</head>

	<body>
		<form action="" method="get">
			<label for="nome">Nome:</label>
			<input id="nome" type="text" placeholder="Digite seu nome" nome="name"/>
			<label for="opcao" >Você gostou do site?</label>
			<input type="radio" name="opcao" value ="sim" checked="checked">SIM
			<input type="radio" name="opcao" value = "nao">NÃO.
			<label for="linguagem" > Você gostaria de aprender mais sobre:</label>
			<input type="checkbox" name="HTML">HTML
			<input type="checkbox" name="CSS">CSS 
			<textarea name="msg"></textarea>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
